<B>Stockholm får smittskyddsmyndighet</B>
EU:s nya smittskyddsmyndighet placeras i Stockholms län, förmodligen vid Karolinska institutet i Solna. Myndighetens runt 100 anställda ska bland annat kartlägga sjukdomar i världen.</BODY>
