<B>Mordmisstänkt gick till polisen </B>
En man i 30-årsåldern som sökts efter mordet på en 47-årig man utanför Kosta har överlämnat sig till polisen i Malmö. Polisen tror att han och en 27-årig man är inblandade. Mordoffret hittades efter en villabrand.
