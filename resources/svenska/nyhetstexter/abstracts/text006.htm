<B>Man ihjälskjuten i förortscentrum</B>
I vad som tros vara en uppgörelse mellan kriminella sköts en man till döds utanför socialkontoret i Skärholmens centrum i förmiddags. Polisen spanar efter tre personer som försvann i en stulen bil.
