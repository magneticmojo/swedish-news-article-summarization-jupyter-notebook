<B>Tyst buller stressar på arbetet</B>
Buller som inte är direkt skadligt för hörseln kan ändå vara så störande att det inverkar på arbetskapaciteten. Ljud från ventilation och luftkonditionering orsakar stress, huvudvärk och koncentrationssvårigheter.
