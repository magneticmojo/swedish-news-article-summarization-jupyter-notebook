<B>Man anhållen misstänkt för mord </B>
En 24-årig man påträffades på söndagskvällen död i en källare i Björkhagen i södra Stockholm. Mannen hade skjutits med ett skott i huvudet. En 28-årig man greps på platsen och anhölls sedan misstänkt för mord.
