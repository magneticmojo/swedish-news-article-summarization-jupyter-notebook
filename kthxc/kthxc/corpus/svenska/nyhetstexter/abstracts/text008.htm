<B>Strejken påverkar barn och operationer</B>
Fjorton kommuner och åtta sjukhus drabbades på måndagen av Kommunals tredje strejkvåg. Dagis stängdes, skolbarn blev utan mat och operationer ställdes in. Under dagen varslade Kommunal om fler nya strejker.
