<B>Pastorn häktad för medhjälp till mord</B>
15:59 Den 32-årige pastorn häktades på fredagen av Uppsala tingsrätt på sannolika skäl misstänkt för medhjälp till mord och medhjälp till försök till mord. Enligt mannens advokat är bevisningen mot honom svag.
