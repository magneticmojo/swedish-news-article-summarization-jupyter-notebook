<B>Få kvinnor i bolagsstyrelser</B>
Näringsliv Storbolagen rekryterar fler kvinnor till sina styrelser än någonsin tidigare. Men koncernledningarna förblir mansdominerade. Närmare hälften av A-listans 26 mest omsatta bolag saknar helt kvinnor i sina koncernledningar.
