<B>Nytt krig hotar i Afghanistan</B>
Återuppbyggnaden av Afghanistan framhålls som ett föredöme inför uppbyggnaden i Irak. Men i Afghanistan pågår ett sönderfall och risken för ett nytt inbördeskrig är akut, skriver SvD:s Jan Blomgren.
